{% extends 'layouts/basic.html' %}

{% block title %}Create Book{% endblock %}

{% block content %}

        <h1> {{ form_name }} </h1>
        {% if update_text %}
            <p>Вы хотите {{ action }} книгу {{ object.title }} с ключем {{ object.pk }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

{% endblock %}
